const audios = ['ogg', 'wav', 'flac', 'mp3']; const extension = urlsrc.split('.').pop();

if (urlsrc) { if (audios.includes(extension)) { video.addEventListener('loadedmetadata', () => {const durm = Math.floor(video.duration / 60); const durs = Math.floor(video.duration % 60).toString().padStart(2, '0');
document.getElementById('timecode').textContent = `${durm}:${durs}`; }); video.addEventListener('timeupdate', () => { const progress = (video.currentTime / video.duration) * 100; document.getElementById('progress-bar').style.width = progress + '%'; document.getElementById('progress-icon').style.left = progress + '%';
  const curm = Math.floor(video.currentTime / 60); const curs = Math.floor(video.currentTime % 60).toString().padStart(2, '0'); const durm = Math.floor(video.duration / 60); const durs = Math.floor(video.duration % 60).toString().padStart(2, '0');
 document.getElementById('timecode').textContent = `${curm}:${curs}`; }); video.src = 'https://' + urlsrc; video.removeAttribute('controls'); document.getElementById('controls').classList.remove('disabled'); document.getElementById('controls').style.border = 'solid 1px #700'; } }
