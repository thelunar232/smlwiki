<script> const canvas=document.getElementById("particle-canvas"),ctx=canvas.getContext("2d");canvas.width=640,canvas.height=480;const particles=[];function makepartic(){if(.15>Math.random()){let a={x:Math.random()*canvas.width,y:canvas.height,radius:3*Math.random()+.4,color:"#fff",speed:3*Math.random()+1,horizontalSpeed:7*Math.random()-.1};particles.push(a)}}function drawParticles(){ctx.clearRect(0,0,canvas.width,canvas.height),particles.forEach((a,t)=>{ctx.fillStyle=a.color,ctx.beginPath(),ctx.arc(a.x,a.y,a.radius,0,1.5*Math.PI),ctx.fill(),a.y-=a.speed,a.x+=a.horizontalSpeed,(a.y<0||a.x<0||a.x>canvas.width)&&particles.splice(t,1)})}function animateParticles(){makepartic(),drawParticles(),requestAnimationFrame(animateParticles)}animateParticles();
const amb = new Audio('../irida/ambience2.ogg'); setTimeout(()=>{amb.play()},256); amb.loop = true;</script> </body>
